<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
    </div>

    <div class="black-keys">
        <kbd class="black">W</kbd>
        <kbd class="black">E</kbd>
        <kbd class="hidden"></kbd>
        <kbd class="black">T</kbd>
        <kbd class="black">Y</kbd>
        <kbd class="black">U</kbd>
    </div>

    <script src="script.js"></script>
</body>
</html>
